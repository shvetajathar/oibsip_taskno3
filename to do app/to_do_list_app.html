<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2022</title>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="to_do_app.css" />
</head>
<body>
	<div class="ToDoApp">
		<div class="ToDoApp-info">
			<i class="uil uil-clipboard-alt"></i>
			<h1>ToDo List</h1>
		</div>
		<div class="todocontainer">
		<div class="inputfield">
			<input type="text" placeholder="plan your day here...." id="input">
			<i class="uil uil-plus"></i>
			
		</div>
		
		<div class="addList">
		
			
		</div>
		</div>
		
	</div>
	<script>
		const addList=document.querySelector(".addList");
		const addBtn=document.querySelector(".uil-plus");
		const inputfield=document.getElementById("input");
		addBtn.addEventListener('click',()=>{
			const createElement =document.createElement('div');
			createElement.classList.add('create-div');
			createElement.innerText=inputfield.value;
			addList.appendChild(createElement);
			inputfield.value= "";
			createElement.addEventListener('click',()=>{
				createElement.style.textDecoration='line-through';
		    
			})
            createElement.addEventListener('dblclick',()=>{
				addList.removeChild(createElement);
			})
	
		})

	</script>
</body>
</html>
